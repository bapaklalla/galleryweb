  <title>Gallery Keyla Iyv</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<body>
  <!-- Loading Screen -->
<div id="loading-screen">
  <!-- Background putih -->
  <div class="loading-bg"></div>
  
  <!-- Container animasi di pojok kanan bawah -->
  <div class="loading-animation-container">
    <video class="loading-video" autoplay muted playsinline loop>
      <source src="loading/loading.webm" type="video/webm">
      <source src="loading/loading.mp4" type="video/mp4">
      <!-- Fallback spinner -->
      <div class="loading-fallback"></div>
    </video>
  </div>
</div>
  <!-- Sidebar -->
  <div class="sidebar1">
    <object type="image/svg+xml" data="content.svg" width="100%" height="100%"></object>
  <div class="sidebar2"></div>
  </div>
  <!-- Modal preview -->
<div id="preview-modal" class="modal">
  <span class="close-btn">&times;</span>
  <div class="modal-content">
    <div class="modal-overlay"></div>
    <img id="preview-img" src="" alt="Preview">
  </div>
</div>
